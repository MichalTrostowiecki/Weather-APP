<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <script
      src="https://kit.fontawesome.com/2069376aa0.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg-container">
      <div class="input-container">
        <label for="user-input" name="user-input">City:</label>
        <input
          type="text"
          id="user-input"
          class="user-input"
          placeholder="Enter Location"
        />
        <button class="btn-input">Search</button>
        <button class="reset-btn">Reset</button>
      </div>
      <div class="main-container">
        <div class="weatherCard-container">
          <i class="fa-solid fa-temperature-sun"></i>
        </div>
        <div class="hourlyWeather"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
